<div class="container">
  <div class="card bg-white text-white">
    <form (ngSubmit)="login()">
      <!-- 2 column grid layout with text inputs for the first and last names -->
      <div class="container card-body ">

        <div class="col ">
          <div class="form-group ">
            <input type="text" id="form3Example1" class="form-control" name="username" [(ngModel)]="usuario.username"  />
            <label class="form-label" for="form3Example1">Username</label>
          </div>
        </div>

        <div class="col">
          <div class="form-group ">
            <input type="password" id="form3Example2" class="form-control" [(ngModel)]="usuario.password" name="password" />
            <label class="form-label" for="form3Example2">Password</label>
          </div>
        </div>
        <div class="form-group ">
        <button type="submit" class="btn btn-dark">Login</button></div>
      </div>
    </form>
  </div>
</div>
