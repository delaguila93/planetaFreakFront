<br>

<div class="card bg-white text-white">
  <form (ngSubmit)="create()">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="container card-body row ">

      <div class="col">
        <div class="form-group ">
          <input type="text" id="form3Example1" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" />
          <label class="form-label" for="form3Example1">Nombre</label>
        </div>
      </div>

      <div class="col">
        <div class="form-group ">
          <input type="text" id="form3Example2" class="form-control" [(ngModel)]="usuario.apellidos" name="apellido" />
          <label class="form-label" for="form3Example2">Apellido</label>
        </div>
      </div>



      <div class="col">
        <!-- Email input -->
        <div class="form-group">
          <input type="email" id="form3Example3" class="form-control" [(ngModel)]="usuario.email" name="email" />
          <label class="form-label" for="form3Example3">Email</label>
        </div>

      </div>





    </div>
    <div class="container card-body row ">
      <div class="col">
        <div class="form-group">
          <input type="text" id="form3Example4" class="form-control" [(ngModel)]="usuario.username" name="username" />
          <label class="form-label" for="form3Example4">Username</label>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <input type="password" id="form3Example5" class="form-control" [(ngModel)]="usuario.password" name="password" />
          <label class="form-label" for="form3Example5">Password</label>
        </div>
      </div>
    </div>

    <br>
    <div class="form-group row">
      <div class="col-sm-6">
        <button class="btn btn-primary" role="botton" (click)="create()"
          *ngIf="!usuario.id else elseBlock">Crear</button>

        <ng-template #elseBlock>
          <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
        </ng-template>

      </div>
    </div>
  </form>
</div>
