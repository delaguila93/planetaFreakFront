<br>

  <div class="card bg-white text-white">
    <form (ngSubmit)="update()">
      <!-- 2 column grid layout with text inputs for the first and last names -->
      <div class="container card-body row ">

        <div class="col">
          <div class="col-sm">
            <img *ngIf="producto?.imagen" src="http://localhost:8080/api/productos/uploads/img/{{producto.imagen}}"
            alt="{{producto.imagen}}" class="img-thumbnail row">

          </div>


        </div>

        <div class="col">
          <div class="form-group ">
            <input type="text" id="form3Example1" class="form-control" name="nombre" [(ngModel)]="producto.nombre" />
            <label class="form-label" for="form3Example1">Nombre</label>
          </div>
          <div class="form-group ">
            <input type="text" id="form3Example2" class="form-control" [(ngModel)]="producto.descripcion" name="apellido" />
            <label class="form-label" for="form3Example2">Descripcion</label>
          </div>
          <div class="form-group ">

            <input type="number"  class="form-control" [(ngModel)]="producto.precio" name="precio" >
            <label for="precio" class="col-form-label col-sm-2">Precio</label>
        </div>
        <div class="form-group">
          <input type="number"  class="form-control" [(ngModel)]="producto.cantidad" name="cantidad" >
          <label for="cantidad" class="col-form-label col-sm-2">Cantidad</label>
      </div>
      <div class="form-group ">
          <select  class="form-control" [(ngModel)]="producto.categoria" name="region" style="width:500px;">
            <option [ngValue]="undefined">--- Selecciona una categoria ---</option>
            <option *ngFor="let c of categorias" [ngValue]="c">{{c}}</option>
          </select>
          <label for="region" class="col-form-label col-sm-2">Categoria</label>
      </div>

      <br>
      <div class="form-group row" >
        <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
        </div>

      </div>

       </div>

      </div>
    </form>
  </div>
