<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <a class="navbar-brand" href="#">{{nombreapp}}</a>
    <button class="navbar-toggler" type="button"data-mdb-toggle="collapse"
    data-mdb-target="#navbarSupportedContent"aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link active" aria-current="page" routerLink="/">Inicio</a>
        </li>
        <li  class="nav-item" routerLinkActive="active" *ngIf="!authService.token">
          <a  class="nav-link" routerLink="/login">Login</a>
        </li>
        <li  class="nav-item" routerLinkActive="active" >
          <a  class="nav-link" routerLink="/buscar">Buscar</a>
        </li>
        <li  class="nav-item" routerLinkActive="active" *ngIf="!authService.token">
          <a  class="nav-link" routerLink="/usuarios/crear">Crear usuario</a>
        </li>

      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <div *ngIf="authService.token" class="d-flex align-items-center">
      <!-- Icon -->
      <a class="text-reset me-3" href="#">
        <i class="fas fa-shopping-cart"></i>
      </a>

      <!-- Avatar -->
      <a
        class="dropdown-toggle d-flex align-items-center hidden-arrow"
        href="#"
        id="navbarDropdownMenuLink"
        role="button"
        data-mdb-toggle="dropdown"
        aria-expanded="false"
      >
        <img
          src="https://mdbootstrap.com/img/new/avatars/2.jpg"
          class="rounded-circle"
          height="25"
          alt="Black and White Portrait of a Man"
          loading="lazy"
        />
      </a>
      <ul
        class="dropdown-menu dropdown-menu-end"
        aria-labelledby="navbarDropdownMenuLink"
      >
        <li>
          <a class="dropdown-item" href="#" [routerLink]="['/usuario/ver',usuario.id]">Mi Perfil</a>
        </li>

        <li *ngIf="authService.token && authService.usuario.roles[0] == 'ROLE_ADMIN' ">
          <a class="dropdown-item" href="#" routerLink="/productos/listado-admin">Listado Productos</a>
        </li>
        <li *ngIf="authService.token && authService.usuario.roles[0] == 'ROLE_ADMIN' ">
          <a class="dropdown-item" href="#" routerLink="/usuarios/listado">Listado Usuarios</a>
        </li>

        <li>
          <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->
</nav>
